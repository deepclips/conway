<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0"
    />
    <title>Life</title>
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        height: 100vh;
        width: 100vw;
        background: black;
        box-sizing: border-box;
      }
      body {
        display: flex;
        flex-direction: column;
        height: 100vh;
        width: 100vw;
        overflow: hidden;
      }
      #gridContainer {
        flex: 1 1 auto;
        width: 100vw;
        height: 100%;
        touch-action: manipulation;
        -webkit-overflow-scrolling: touch;
        overflow: hidden;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      #controls {
        flex: 0 0 auto;
        width: 100vw;
        min-height: 70px;
        background: rgba(0, 0, 0, 0.92);
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        align-items: center;
        gap: 12px;
        padding: 8px;
      }
      button {
        padding: 12px 20px;
        font-size: 18px;
        cursor: pointer;
        background: #333;
        color: white;
        border: 1.5px solid #666;
        border-radius: 6px;
        transition: background 0.2s;
        outline: none;
        box-sizing: border-box;
        min-width: 100px;
      }
      #timerInput {
        padding: 8px;
        font-size: 16px;
        background: #333;
        color: white;
        border: 1.5px solid #666;
        border-radius: 6px;
        width: 80px;
        text-align: center;
      }
      button:hover,
      #timerInput:focus {
        background: #444;
      }
      button:disabled {
        background: #222;
        cursor: not-allowed;
      }
      label {
        color: white;
        font-size: 16px;
        margin: 0 4px;
      }
      .button-pair {
        display: flex;
        gap: 8px;
      }
      .timer-group {
        display: flex;
        align-items: center;
        gap: 8px;
        padding: 0 8px;
      }
      @media (max-width: 600px) {
        #controls {
          gap: 8px;
          padding: 8px;
        }
        .button-pair {
          width: 100%;
          max-width: 400px;
          justify-content: center;
        }
        .button-pair button {
          flex: 1;
        }
        .timer-group {
          width: 100%;
          justify-content: center;
          padding: 8px 0;
        }
      }
    </style>
  </head>
  <body>
    <div id="gridContainer"></div>
    <div id="controls">
      <div class="button-pair">
        <button id="startBtn">Start</button>
        <button id="stopBtn">Stop</button>
      </div>
      <div class="button-pair">
        <button id="stepBtn">Step</button>
        <button id="clearBtn">Clear</button>
      </div>
      <div class="button-pair">
        <button id="randomBtn">Randomize</button>
        <div class="timer-group">
          <label for="timerInput">Timer (ms):</label>
          <input
            id="timerInput"
            type="number"
            min="50"
            max="5000"
            value="500"
          />
        </div>
      </div>
    </div>
    <script src="life.js"></script>
  </body>
</html>
