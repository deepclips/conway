<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0"
    />
    <title>Life</title>
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        height: 100vh;
        width: 100vw;
        background: black;
        box-sizing: border-box;
      }
      body {
        display: flex;
        flex-direction: column;
        height: 100vh;
        width: 100vw;
        overflow: hidden;
      }
      #gridContainer {
        flex: 1 1 auto;
        width: 100vw;
        height: 100%;
        touch-action: manipulation;
        -webkit-overflow-scrolling: touch;
        overflow: hidden;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      #controls {
        flex: 0 0 auto;
        width: 100vw;
        min-height: 70px;
        background: rgba(0, 0, 0, 0.92);
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        align-items: center;
        gap: 12px;
        z-index: 10;
        padding: 8px 0;
      }
      button,
      input[type="number"] {
        padding: 14px 24px;
        font-size: 20px;
        cursor: pointer;
        background: #333;
        color: white;
        border: 1.5px solid #666;
        border-radius: 6px;
        transition: background 0.2s;
        outline: none;
        box-sizing: border-box;
      }
      button:hover,
      input[type="number"]:focus {
        background: #444;
      }
      button:disabled {
        background: #222;
        cursor: not-allowed;
      }
      label {
        font-size: 18px;
        color: #fff;
      }
      @media (max-width: 600px) {
        #controls {
          flex-direction: column;
          gap: 8px;
          min-height: 110px;
        }
        button,
        input[type="number"] {
          width: 90vw;
          max-width: 350px;
          font-size: 22px;
        }
        label {
          font-size: 20px;
        }
      }
    </style>
  </head>
  <body>
    <div id="gridContainer"></div>
    <div id="controls">
      <button id="startBtn">Start</button>
      <button id="stopBtn">Stop</button>
      <button id="stepBtn">Step</button>
      <button id="clearBtn">Clear</button>
      <button id="randomBtn">Randomize</button>
      <label
        for="timerInput"
        style="color: white; font-size: 16px; margin-left: 20px"
        >Timer (ms):</label
      >
      <input
        id="timerInput"
        type="number"
        min="50"
        max="5000"
        value="500"
        style="
          width: 80px;
          font-size: 16px;
          padding: 4px;
          border-radius: 4px;
          border: 1px solid #666;
          background: #222;
          color: white;
        "
      />
    </div>
    <script src="life.js"></script>
  </body>
</html>
