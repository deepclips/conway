<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Life (Width-Priority + Synced Resolution)</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="gridContainer">
      <!-- Bold red overlays -->
      <div id="resolutionOverlay"></div>
      <div id="genOverlay"></div>
      <div id="popOverlay"></div>
    </div>

    <div id="controls">
      <button id="startBtn" class="control-btn">Start</button>
      <button id="stopBtn" class="control-btn">Stop</button>

      <button id="stepBtn" class="control-btn">Step</button>
      <button id="clearBtn" class="control-btn">Clear</button>

      <button id="randomBtn" class="control-btn">Randomize</button>
      <button id="decreaseBtn" class="control-btn size-btn">−</button>
      <button id="increaseBtn" class="control-btn size-btn">+</button>

      <select id="patternSelect" class="control-btn">
        <option value="">Select Pattern</option>
        <option value="glider">Glider</option>
        <option value="blinker">Blinker</option>
        <option value="block">Block</option>
        <option value="beehive">Beehive</option>
        <option value="loaf">Loaf</option>
        <option value="boat">Boat</option>
        <option value="toad">Toad</option>
        <option value="beacon">Beacon</option>
        <option value="pulsar">Pulsar</option>
        <option value="pentadecathlon">Pentadecathlon</option>
        <option value="gliderGun">Gosper Glider Gun</option>
        <option value="lightweightSpaceship">LWSS</option>
        <option value="diehard">Diehard</option>
        <option value="acorn">Acorn</option>
      </select>

      <!-- Timer inline with buttons -->
      <div class="timer-inline">
        <label for="timerInput">Timer:</label>
        <input id="timerInput" type="number" min="50" max="5000" value="500" />
      </div>

      <!-- Direct resolution input (single field) -->
      <div class="resolution-inline">
        <label for="resolutionInput" title="Enter as cols×rows, e.g., 40x25"
          >Res:</label
        >
        <input id="resolutionInput" type="text" placeholder="40x25" />
      </div>
    </div>

    <div
      id="maxResModal"
      class="modal hidden"
      role="dialog"
      aria-modal="true"
      aria-labelledby="modalTitle"
    >
      <div class="modal-content">
        <div id="modalTitle">Max resolution</div>
        <div id="modalBody">
          Maximum allowed resolution is 200×200. Values were limited.
        </div>
        <button id="modalClose">Close</button>
      </div>
    </div>

    <script src="life.js"></script>
  </body>
</html>
